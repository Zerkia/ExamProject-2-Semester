<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Project (projectID = ' + ${projectInEditing.projectID} + ')'"></title>
    <link href="style.css" rel="stylesheet">
</head>
<!--
@author Nikolaj Pregaard
@author Mads Haderup
-->
<body>
    <div class="background">
        <div id="wrapper" class="center">
            <form action="/updateProject" method="post">
                <h1>Update Project</h1>
                Projectname: <input type="text" name="projectName" th:value="${projectInEditing.projectName}"/>
                <br><br>
                Deadline: <input type="datetime-local" name="deadline" th:value="${projectInEditing.deadlineFormatted}"/>
                <br><br>
                <button onClick="history.back()" type="button">Back</button>
                <button name="create" type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
