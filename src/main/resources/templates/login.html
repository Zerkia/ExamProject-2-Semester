<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<!--
@author Nikolaj Pregaard
-->
<body>
    <div class="background">
        <div id="wrapper" class="center">
            <form action="/login" method="post">
                <h1>Login</h1>

                <script>
                    function check() {
                        var loginButton = document.getElementById('login');
                        var username = document.getElementById('username');
                        var password = document.getElementById('password');
                        if (username.value.length > 0 && password.value.length > 0) {
                            loginButton.disabled = false;
                        } else {
                            loginButton.disabled = true;
                        }
                    }
                </script>

                Username: <input type="text" name="username" id="username" onkeyup="check()" onchange="check()"/>
                <br><br>
                Password: <input type="password" name="password" id="password" onkeyup="check()"/>
                <br><br>

                <button onclick="location.href='/'" type="button">Back</button>
                <button name="login" type="submit" id="login" disabled>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
