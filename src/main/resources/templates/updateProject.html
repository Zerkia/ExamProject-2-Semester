<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="wrapper" class="center">
        <form action="/createSubproject" method="post">
            <h1>Update Project</h1>

            Projectname: <input type="text" name="projectName" th:value="${project.getProjectName}"/>
            <br><br>
            Deadline: <input type="datetime-local" name="deadline" th:value="${project.getDeadline}"/>
            <br><br>
            <button onclick="location.href='/mainPage'" type="button">Back</button>
            <button name="create" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
